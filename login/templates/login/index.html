<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/styles_login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/11.css' %}" />
    <style>
        body {
            background-image: url("{% static 'asset/login-background.jpeg' %}");
        }
    </style>

</head>

<body>
    <div id="root">
        <div class="login-form">
            <h2 class="pt-1">Login</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="form-field">
                            <span class="icon">
                     <i class="fa-solid fa-envelope"></i>
                  </span>
                            <input type="email" id="email" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="form-field">
                            <span class="icon">
                   <i class="fa-solid fa-lock"></i>
                  </span>
                            <input type="password" id="password" class="form-control" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="#forgot" id="forgot-password"><small> Forgot password?</small>
              </a>
                    </div>
                    <div class="form-action d-flex flex-column gap-2">
                        <button type="submit" id="login-btn" class="btn btn-success">
                Login
              
              <a href="/register">
                </button>
                            <button type="button" id="register-btn" class="btn btn-secondary">
                    Register
                </button>
              </a>
                    </div>
                </form>
        </div>
    </div>

    <script>
        var email = "";
        var password =  "";
        function getData() {
            email  = document.getElementById("email").value;
            password =  document.getElementById("password").value;
        }
        
    </script>
</body>

</html>
